<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps Surevan08</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Bookshelf Apps</h1>
        </header>

        <div class="container">
            <div class="card">
                <div class="form-container">
                    <h2 class="title">Tambah Buku Baru</h2>
                    <form id="formInputBook" method="post">
                        <div class="form-group mt-3">
                            <label for="title">Judul</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="author">Penulis</label>
                                <input type="text" name="author" id="author" required>
                                </div>
                                <div class="form-group">
                                <label for="year">Tahun</label>
                                <input type="number" name="year" id="year" required>
                                </div>
                                </div>
                                <div class="form-check">
                            <label for="isRead">Sudah selesai dibaca</label>
                            <input type="checkbox" name="isRead" id="isRead">
                        </div>
                        <button type="submit" id="submitButton" class="btn-search">Masukan Buku ke rak <strong>Belum
                                selesai
                                dibaca</strong></button>
                        </form>
                        </div>
            </div>
            <div class="card mt-3">
                <h2 class="title">Cari Buku</h2>
                <form id="formSearch" class="mt-3" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="search" id="search" placeholder="Search">
                    </div>
                    <div class="form_search_bottom">
                        <button type="reset" id="resetSearch" class="btn btn-secondary">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h3 class="mb-3">Belum Selesai Dibaca</h3>
                    <div id="unRead"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <h3 class="mb-3">Selesai Dibaca</h3>
                    <div id="completedReading"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/js/script.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
